<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Camagru</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div id="header"></div>

  <div class="login-container">
    <h1>Welcome back to Camagru!</h1>
    <div id="messages">
      <p id="error-message" class="message message-error"></p>
      <p id="success-message" class="message message-success"></p>
    </div>

    <form id="login-form" action="/login" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p>
      Don't have an account?
      <a href="/register">Create Account</a>
    </p>
    <p>
      Forgot your password?
      <a href="/password-forget">Reset Password</a>
    </p>
  </div>

  <div id="footer"></div>

  <script src="/js/auth/include.js"></script>
  <script src="/js/auth/login.js"></script>
</body>
</html>
