<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Camagru</title>
  <link rel="stylesheet" href="/css/global.css">
</head>
<body>
  <div id="header"></div>

  <div class="login-container">
    <h1>Forgot your password?</h1>
    <div id="messages">
      <p id="error-message" class="message message-error"></p>
      <p id="success-message" class="message message-success"></p>
    </div>

    <form id="password-forget-form" action="/password-forget" method="post">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="submit">Request Password Reset</button>
    </form>
    <p>
      Remember your password?
      <a href="/login">Back to Login</a>
    </p>
  </div>

  <div id="footer"></div>

  <script src="/js/auth/include.js"></script>
  <script src="/js/auth/password-forget.js"></script>
</body>
</html>
