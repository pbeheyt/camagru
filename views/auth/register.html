<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Camagru</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/register.css">
</head>
<body>
  <div id="header"></div>

  <div class="register-container">
    <h1>Create your Camagru account</h1>
    <div id="messages">
      <p id="error-message" class="message message-error"></p>
      <p id="success-message" class="message message-success"></p>
    </div>

    <form id="register-form" action="/register" method="post">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm New Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <button type="submit">Register</button>
    </form>
    <p>
      Already have an account?
      <a href="/login">Login</a>
    </p>
  </div>

  <div id="footer"></div>

  <script src="/js/auth/include.js"></script>
  <script src="/js/auth/register.js"></script>
</body>
</html>
