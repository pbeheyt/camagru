<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio - Camagru</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/studio.css">
</head>
<body>

  <div id="loading-overlay">
    <div id="loading-spinner"></div>
  </div>

  <div id="header"></div>

  <div class="studio-container">
    <div class="main-section">
      <div class="webcam-title-container">
        <h3 class="section-title">Live preview</h3>
      </div>
      <div class="webcam-container">
        <div class="video-wrapper">
          <video id="webcam" autoplay playsinline></video>
        </div>
        <div id="gif-notification" class="gif-notification" style="display: none;">Recording GIF...</div>
        <div class="button-container">
          <button id="capture-button">Capture</button>
          <button id="create-gif-button">Capture GIF</button>
        </div>
      </div>
      <div class="upload-title-container">
        <h3 class="section-title">Upload a file</h3>
      </div>
      <div class="upload-container">
        <input type="file" id="upload-input" accept="image/*">
        <button id="upload-button">Upload</button>
      </div>
      <div id="preview-modal" class="modal">
        <div class="modal-content">
          <span id="close-preview" class="close">&times;</span>
          <img id="preview-image" src="" alt="Preview">
          <button id="post-button">Post</button>
          <button id="discard-button">Discard</button>
          <div class="share-buttons">
            <textarea id="imgur-description" placeholder="Add a description..."></textarea>
            <button id="share-imgur">Share on imgur</button>
          </div>
        </div>
      </div>
    </div>
    <div class="side-section">
      <div class="thumbnails-title-container">
        <h3 class="section-title">Your Previous Pictures</h3>
      </div>
      <div class="thumbnails-container">
        <div id="thumbnails">
          <!-- Thumbnails of previous pictures will be dynamically added here -->
        </div>
      </div>
      <div class="superposable-title-container">
        <h3 class="section-title">Superposable Images</h3>
      </div>
      <div class="superposable-images-container">
        <div id="superposable-images">
          <!-- List of superposable images will be dynamically added here -->
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="/js/main/include.js"></script>
  <script src="/js/main/studio.js"></script>
</body>
</html>
