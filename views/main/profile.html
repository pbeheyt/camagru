<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Camagru</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
  <div id="header"></div>

  <div class="profile-container">
    <h1>Update your Profile</h1>
    <p id="error-message" style="color: red;"></p>
	<p id="success-message" style="color: green;"></p>

    <!-- Form to change email and username -->
    <form id="change-info-form" class="profile-form" action="/change-info" method="post">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="current-password">Current Password</label>
        <input type="password" id="current-password" name="current-password" required>
      </div>
      <button type="submit">Update Information</button>
    </form>

    <!-- Form to change password -->
    <form id="change-password-form" class="profile-form" action="/change-password" method="post">
      <div class="form-group">
        <label for="old-password">Old Password</label>
        <input type="password" id="old-password" name="old-password" required>
      </div>
      <div class="form-group">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" name="new-password" required>
      </div>
      <div class="form-group">
        <label for="confirm-new-password">Confirm New Password</label>
        <input type="password" id="confirm-new-password" name="confirm-new-password" required>
      </div>
      <button type="submit">Change Password</button>
    </form>
  </div>

  <div id="footer"></div>

  <script src="/js/main/include.js"></script>
  <script src="/js/main/profile.js"></script>
</body>
</html>
